{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Journal Entry for {{ journal.created_at|date:"F d, Y" }}
                </div>
                <div class="card-body">
                    {{ journal.content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
